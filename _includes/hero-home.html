<div class="homepage-hero">
	<div class="hero-inner">
    <a href="" class="hero-logo"><img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_1.png
" alt="Logo Image"></a>
		<div class="hero-copy">
			<h1>{{ site.title }}</h1>
			<h2>[{{ site.tagline }}]</h2>

			{% endif %}
		</div>
	</div>
</div>
